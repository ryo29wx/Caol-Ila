apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-
namespace: dev-caolila

images:
- name: search
  newname: gcr.io/planar-courage-414205/caolila/search
  newTag: latest
replicas:
- name: statefulset
  count: 1

resources:
- ../../../base/search

patches:
- path: stateful-patch.yaml
  target:
    group: apps
    version: v1
    kind: StatefulSet
    name: statefulset
- path: secret-patch.yaml
  target:
    version: v1
    kind: Secret
    name: secret