apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev-caolila
namePrefix: dev-
images:
- name: redis
  newTag: "6.2"
replicas:
- name: statefulset
  count: 1

resources:
- ../../../base/redis


patches:
- path: stateful-patch.yaml
  target:
    group: apps
    version: v1
    kind: StatefulSet
    name: statefulset
- path: secret-patch.yaml
  target:
    kind: Secret
    name: secret
- path: pv-patch.yaml
  target:
    kind: PersistentVolume
    name: pv
- path: pvc-patch.yaml
  target:
    kind: PersistentVolumeClaim
    name: pvc