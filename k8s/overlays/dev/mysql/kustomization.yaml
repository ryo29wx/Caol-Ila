apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev-caolila
namePrefix: dev-

images:
- name: statefulset
  newTag: "5.6"
replicas:
- name: statefulset
  count: 2

resources:
- ../../../base/mysql
- pvc-patch-01.yaml
- pvc-patch-02.yaml

patches:
- path: stateful-patch.yaml
  target:
    group: apps
    version: v1
    kind: StatefulSet
    name: statefulset
- path: secret-patch.yaml
  target:
    kind: Secret
    name: secret
- path: pv-patch.yaml
  target:
    kind: PersistentVolume
    name: pv