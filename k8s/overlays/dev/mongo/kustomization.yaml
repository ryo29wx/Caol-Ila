apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev-caolila
namePrefix: dev-

images:
- name: mongodb
  newname: gcr.io/_GCP_PROJECT_ID_/mongo
  newTag: v0.0.1
replicas:
- name: statefulset
  count: 2

resources:
- ../../../base/mongo

patches:
- path: stateful-patch.yaml
  target:
    group: apps
    version: v1
    kind: StatefulSet
    name: statefulset
- path: secret-patch.yaml
  target:
    kind: Secret
    name: secret
- path: pv-patch.yaml
  target:
    kind: PersistentVolume
    name: pv
- path: pvc-patch.yaml
  target:
    kind: PersistentVolumeClaim
    name: pvc